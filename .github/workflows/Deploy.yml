name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku
        run: |
          echo ${{ secrets.HEROKU_API }} | heroku auth:token
          heroku container:login

      - name: Build and Deploy to Heroku
        env:
          SCRAPEOPS_API_KEY: ${{ secrets.SCRAPEOPS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          docker build -t registry.heroku.com/precedent-parser/web .
          docker push registry.heroku.com/precedent-parser/web
          heroku container:release web -a precedent-parser
